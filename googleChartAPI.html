<!DOCTYPE html>
<html lang="en" dir="ltr">
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.load('current', {'packages': ['table']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Team');
        data.addColumn('number', 'Test Case');
        data.addColumn('number', 'Excuetion');

        data.addRows([
        ['2004/05',  165,      1900],
        ['2005/06',  135,      1120],
        ['2006/07',  157,      1167],
        ['2007/08',  139,      1110],
        ['2008/09',  136,      691]
        ]);


        var graphOptions = {
          title : '조직별 Test Case 현황',
          width: 500, height: 500,
          hAxis: {title: 'Team'},
          vAxes: {
          0: {
            title: "Test Case 수",
            baseline: 0,
            titleTextStyle: {
              bold: 1,
              italic: 0
            }
          },
          1: {
            title: "T/C Excuetion 횟수",
            baseline: 0,
            titleTextStyle: {
              bold: 1,
              italic: 0
            }
          }},
          series: {
          0: {targetAxisIndex:0, color: 'Lightgrey'},
          1: {targetAxisIndex:1, type: 'line', color: 'Red'},
        },
          seriesType: 'bars',
        };  // end of graphOption

        var tableOption = {
          showRowNumber: true,
          width: '',
          height: '',
          pageSize: '',
          sortAscending: 1
        }; // end of tableOption

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, graphOptions);

        var table = new google.visualization.Table(document.getElementById('table_div'));
        table.draw(data, tableOption);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
    <div id="table_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
