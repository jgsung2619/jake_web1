<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Array</title>
  </head>
  <body>
    <h1>Array</h1>
    <p>
      <h2>Intro</h2>
      수납상자.
      수많은 종류의 데이터를 연관된 데이터를 정리정돈하여 담아두는 일종의 수납상자.
      배열의 문법과 성격을 살펴보자.
      <h2>Syntax</h2>
      <script type="text/javascript">
        var sugarhouse = ["jake", "christy"];
      </script>

      <h2>Add</h2>
      <script type="text/javascript">
        sugarhouse.push("kkakkung");
      </script>

      <h2>Get</h2>
      <script type="text/javascript">
        document.write(sugarhouse[0]);
        document.write(sugarhouse[1]);
        document.write(sugarhouse[2]);
      </script>

      <h2>Count</h2>
      <script type="text/javascript">
        document.write(sugarhouse.length)
      </script>

    </p>
  </body>
</html>
