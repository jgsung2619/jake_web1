<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Loop-whileë¬¸</title>
  </head>
  <body>
    <h1>While</h1>

    <li>loop1</li>
    <li>loop2</li>
    <li>loop3</li>
    <li>loop4</li>
    <li>loop5</li>
    <li>loop6</li>

    <ul>
      <script type="text/javascript">
        var i = 0;
        var loop = [];

        document.write("<li>0</li>");
        while(i < 6){
          loop.push("loop"+i);
          document.write("<li>"+loop[i]+"</li>")
          i=i+1;
        }
        document.write("<li>7</li>");
      </script>
    </ul>
  </body>
</html>
